<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis - Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .produto {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .btn-comprar {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-comprar:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="produto">
        <h1>Tênis Esportivo</h1>
        <img src="tenis.jpg" alt="Tênis Esportivo">
        <p><strong>Preço:</strong> R$ 199,99</p>
        <p>Este tênis é perfeito para corridas e treinos. Confortável, leve e durável.</p>
        <a href="#" class="btn-comprar">Comprar Agora</a>
    </div>
</body>

</html>
